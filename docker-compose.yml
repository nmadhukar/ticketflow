version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    # PostgreSQL port exposure:
    # - Development: Set POSTGRES_PORT=5432 in .env to expose port for Adminer
    # - Production: Omit POSTGRES_PORT or set to empty to keep port internal only
    # Note: In production, rely on security groups/firewall even if port is mapped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped

  migrate:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
    command: ["npm", "run", "db:push"]
    restart: "no"

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      # Core runtime
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      # Prefer explicit DATABASE_URL if provided; otherwise build from POSTGRES_*
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}

      # Security & Auth
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # CORS
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-false}

      # Rate limiting
      RATE_LIMITING_ENABLED: ${RATE_LIMITING_ENABLED:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Input validation
      INPUT_VALIDATION_ENABLED: ${INPUT_VALIDATION_ENABLED:-true}
      VALIDATION_STRICT_MODE: ${VALIDATION_STRICT_MODE:-true}

      COOKIE_SECURE: ${COOKIE_SECURE}

      MAILTRAP_TOKEN: ${MAILTRAP_TOKEN}

      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION}

      MAX_FILE_UPLOAD_SIZE_MB: ${MAX_FILE_UPLOAD_SIZE_MB}
      MAX_FILES_PER_REQUEST: ${MAX_FILES_PER_REQUEST}
      MAX_REQUEST_SIZE_MB: ${MAX_REQUEST_SIZE_MB}

      MICROSOFT_REDIRECT_URL: ${MICROSOFT_REDIRECT_URL}

      # Debugging (optional)
      DEBUG: ${DEBUG:-}
      LOG_LEVEL: ${LOG_LEVEL:-}
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      # - "443:443"  # enable after TLS is set up
    environment:
      - SERVER_NAME=${SERVER_NAME:-_}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      # - ./certs:/etc/ssl/private:ro  # if using manual TLS
    restart: unless-stopped

volumes:
  pgdata:
