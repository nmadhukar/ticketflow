version: "3.9"
services:
  # Database: Use Neon.tech, AWS RDS, or any external PostgreSQL database
  # Set DATABASE_URL in .env file with your database connection string
  # Examples:
  #   Neon: postgresql://user:pass@ep-xxx.region.neon.tech/db?sslmode=require
  #   RDS: postgresql://user:pass@rds-endpoint.region.rds.amazonaws.com:5432/db
  #   Other: postgresql://user:pass@host:5432/db

  # Migrate service - reuses the image built by app service
  # Note: Docker Compose will build the app service first (creating ticketflow:latest),
  # then this service will use that image to run migrations
  migrate:
    image: ticketflow:latest
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      DB_DRIVER: neon
    command: ["npm", "run", "db:push"]
    restart: "no"

  # Build the image once and reuse it for both services
  app:
    build: .
    image: ticketflow:latest
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      # Core runtime
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL}
      DB_DRIVER: neon

      # Security & Auth
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # CORS
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-false}

      # Rate limiting
      RATE_LIMITING_ENABLED: ${RATE_LIMITING_ENABLED:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Input validation
      INPUT_VALIDATION_ENABLED: ${INPUT_VALIDATION_ENABLED:-true}
      VALIDATION_STRICT_MODE: ${VALIDATION_STRICT_MODE:-true}

      COOKIE_SECURE: ${COOKIE_SECURE}

      MAILTRAP_TOKEN: ${MAILTRAP_TOKEN}

      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION}

      MAX_FILE_UPLOAD_SIZE_MB: ${MAX_FILE_UPLOAD_SIZE_MB}
      MAX_FILES_PER_REQUEST: ${MAX_FILES_PER_REQUEST}
      MAX_REQUEST_SIZE_MB: ${MAX_REQUEST_SIZE_MB}

      MICROSOFT_REDIRECT_URL: ${MICROSOFT_REDIRECT_URL}

      # Debugging (optional)
      DEBUG: ${DEBUG:-}
      LOG_LEVEL: ${LOG_LEVEL:-}
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      # - "443:443"  # enable after TLS is set up
    environment:
      - SERVER_NAME=${SERVER_NAME:-_}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      # - ./certs:/etc/ssl/private:ro  # if using manual TLS
    restart: unless-stopped
