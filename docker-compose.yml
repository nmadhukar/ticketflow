version: "3.9"
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: ticketflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ticketflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticketflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-ticketflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ticketflow_user} -d ${POSTGRES_DB:-ticketflow}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ticketflow-network

  # Build the image and run migrations before starting the app
  app:
    build: .
    image: ticketflow:latest
    depends_on:
      postgres:
        condition: service_healthy
    # Run database migrations before starting the application
    command: sh -c "npm run db:push && node dist/index.js"
    environment:
      # Core runtime
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      # Use local postgres if DATABASE_URL not provided, otherwise use external
      # Default to local postgres service connection string
      DATABASE_URL: ${DATABASE_URL:-postgresql://ticketflow_user:ticketflow_password@postgres:5432/ticketflow}
      DB_DRIVER: ${DB_DRIVER:-pg}
      # PostgreSQL connection details (used if DATABASE_URL not set)
      POSTGRES_USER: ${POSTGRES_USER:-ticketflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticketflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-ticketflow}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

      # Security & Auth
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # CORS
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-false}

      # Rate limiting
      RATE_LIMITING_ENABLED: ${RATE_LIMITING_ENABLED:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Input validation
      INPUT_VALIDATION_ENABLED: ${INPUT_VALIDATION_ENABLED:-true}
      VALIDATION_STRICT_MODE: ${VALIDATION_STRICT_MODE:-true}

      COOKIE_SECURE: ${COOKIE_SECURE}

      MAILTRAP_TOKEN: ${MAILTRAP_TOKEN}

      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION}

      MAX_FILE_UPLOAD_SIZE_MB: ${MAX_FILE_UPLOAD_SIZE_MB}
      MAX_FILES_PER_REQUEST: ${MAX_FILES_PER_REQUEST}
      MAX_REQUEST_SIZE_MB: ${MAX_REQUEST_SIZE_MB}

      MICROSOFT_REDIRECT_URL: ${MICROSOFT_REDIRECT_URL}

      # Debugging (optional)
      DEBUG: ${DEBUG:-}
      LOG_LEVEL: ${LOG_LEVEL:-}
    restart: unless-stopped
    networks:
      - ticketflow-network

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      # - "443:443"  # enable after TLS is set up
    environment:
      - SERVER_NAME=${SERVER_NAME:-_}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      # - ./certs:/etc/ssl/private:ro  # if using manual TLS
    restart: unless-stopped
    networks:
      - ticketflow-network

volumes:
  postgres_data:
    driver: local

networks:
  ticketflow-network:
    driver: bridge
